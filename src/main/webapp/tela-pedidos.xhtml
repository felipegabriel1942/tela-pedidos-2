<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>
<h:body>
	<h:form prependId="false" id="form">
		<p:growl id="msgs" showDetail="true" />
		<div class="ui-g">
			<p:dataTable value="#{telaBean.clientes}" var="cli"
				style="width: 25%" selectionMode="single"
				selection="#{telaBean.clienteSelecionado}" rowKey="#{cli.id}">
				<f:facet name="header">
			Lista de clientes
		</f:facet>
				<p:ajax event="rowSelect" listener="#{telaBean.selecionarCliente}"
					update="pedidos" />
				<p:column headerText="Id" style="width: 50px">
					<h:outputText value="#{cli.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{cli.nome}" />
				</p:column>
			</p:dataTable>
		</div>
		<div class="ui-g">

			<h3>Lista de Pedidos</h3>
			<p:accordionPanel value="#{telaBean.listaPedidosCliente}"
				var="pedido" activeIndex="#{telaBean.pedidoAtivo}"
				style="width: 100%;" id="pedidos"
				>
				<p:ajax event="tabChange" listener="#{telaBean.troca()}"
					update="msgs" />
				<p:ajax event="tabClose" listener="#{telaBean.troca()}"
					update="msgs" />
				<p:tab title="Pedido - #{pedido.id}" id="painelPedidos">
					<h3>Testeddsdsds</h3>
				</p:tab>
			</p:accordionPanel>
		</div>
	</h:form>
</h:body>
</html>
