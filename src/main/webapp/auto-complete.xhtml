<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		<p:outputLabel value="Buscar produto:" />
		<p:autoComplete value="#{telaBean.produtoBuscado.id}"
			completeMethod="#{telaBean.autoCompleteProduto}" var="busca"
			itemLabel="#{busca.nome}" itemValue="#{busca}"
			converter="#{telaBean.produtoConverter}">
			<p:ajax event="itemSelect" listener="#{telaBean.pegarProduto}"/>
		</p:autoComplete>
	</h:form>
</h:body>
</html>
